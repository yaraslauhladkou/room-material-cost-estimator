<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Material Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
    <div id="app">
        <div class="controls">
            <h1>Material Estimator</h1>

            <div class="section-title">Dimensions</div>
            <div class="input-group">
                <label for="length">Length (m)</label>
                <input type="number" id="length" value="5" min="1" step="0.1" />
            </div>
            <div class="input-group">
                <label for="width">Width (m)</label>
                <input type="number" id="width" value="4" min="1" step="0.1" />
            </div>
            <div class="input-group">
                <label for="height">Height (m)</label>
                <input type="number" id="height" value="3" min="1" step="0.1" />
            </div>

            <div class="section-title">Material Layers</div>
            <div id="material-list">
                <!-- Dynamic inputs will appear here -->
            </div>
            <button id="add-material-btn" class="btn-add">+ Add Layer</button>

            <div class="results">
                <div class="result-item">
                    <span>Walls Area</span>
                    <span id="wall-area">0 m²</span>
                </div>
                <div class="result-item">
                    <span>Floor Area</span>
                    <span id="floor-area">0 m²</span>
                </div>
                <div class="result-item">
                    <span>Ceiling Area</span>
                    <span id="ceiling-area">0 m²</span>
                </div>
                <div class="result-item total-area">
                    <span>Total Area</span>
                    <span id="total-area">0 m²</span>
                </div>

                <!-- Cost Breakdown Section -->
                <div id="cost-breakdown" class="breakdown-list">
                    <!-- Dynamic cost items -->
                </div>

                <div class="result-item cost-result">
                    <span>Grand Total</span>
                    <span id="total-cost">$0.00</span>
                </div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
